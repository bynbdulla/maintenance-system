        window.addEventListener('DOMContentLoaded', function () {
            // Check if accessed from admin dashboard
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');

            const requestNumberField = document.getElementById('request-number');

            if (mode === 'admin' && requestNumberField) {
                console.log('‚úÖ Admin mode detected - making request number editable');

                // Make field editable
                requestNumberField.removeAttribute('readonly');
                requestNumberField.style.backgroundColor = '#ffffff';
                requestNumberField.style.cursor = 'text';
                requestNumberField.value = ''; // Clear the value so admin can type
                requestNumberField.placeholder = 'Enter request number (e.g., RQ-2512993)';

                // Add visual indicator that it's editable
                requestNumberField.style.borderColor = '#667eea';
                requestNumberField.style.borderWidth = '2px';

                // Optional: Add a label indicator
                const label = requestNumberField.closest('.form-group').querySelector('label');
                if (label && !label.querySelector('.admin-badge')) {
                    const badge = document.createElement('span');
                    badge.className = 'admin-badge';
                    badge.textContent = '(Editable)';
                    badge.style.cssText = 'color: #667eea; font-size: 12px; margin-left: 8px; font-weight: normal;';
                    label.appendChild(badge);
                }
            } else {
                console.log('üìù Regular mode - request number is read-only');
                // Generate automatic request number for regular users
                generateRequestNumber();
            }
        });

        // Generate automatic request number for regular users
        function generateRequestNumber() {
            const now = new Date();
            const year = now.getFullYear().toString().slice(-2); // Last 2 digits of year
            const month = (now.getMonth() + 1).toString().padStart(2, '0'); // Month with leading zero
            const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0'); // 3 random digits

            return `RQ-${year}${month}${random}`;
        }

            messagingSenderId: "316405880275",
            appId: "1:316405880275:web:f4b271583e903ac639cb26"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ============================================
        // FORM SUBMISSION
        // ============================================
        window.submitForm = async function (event) {
            event.preventDefault();

            console.log('üöÄ Form submission started...');

            // Get values using CORRECT IDs from your HTML
            const requestNumber = document.getElementById('request-number').value;
            const name = document.getElementById('name').value.trim();
            const college = document.getElementById('college').value;
            const dept = document.getElementById('dept').value || 'N/A';
            const locationType = document.getElementById('locationType').value;
            const location = document.getElementById('locationOptions').value || 'N/A';
            const officeRoom = document.getElementById('officeRoom').value.trim() || 'N/A';
            const mobileNumber = document.getElementById('number').value.trim();
            const email = document.getElementById('email').value.trim();
            const description = document.getElementById('description').value.trim();

            console.log('üìã Form data collected:', {
                requestNumber,
                name,
                college,
                dept,
                locationType,
                location,
                officeRoom,
                mobileNumber,
                email,
                description
            });

            // Validate required fields
            if (!requestNumber) {
                alert('‚ùå Request Number is required');
                return false;
            }

            if (!name) {
                alert('‚ùå Name is required');
                return false;
            }

            if (!mobileNumber) {
                alert('‚ùå Mobile Number is required');
                return false;
            }

            if (!email) {
                alert('‚ùå Email is required');
                return false;
            }

            if (!description) {
                alert('‚ùå Issue Description is required');
                return false;
            }

            // Validate that either Location Type OR College is filled
            if (!locationType && !college) {
                alert('‚ùå Please fill either Location Type or College / Center');
                return false;
            }

            // If location type is selected, location must be selected
            if (locationType && location === 'N/A') {
                alert('‚ùå Please select a location');
                return false;
            }

            try {
                // Show loading state
                const submitButton = document.querySelector('button[type="submit"]');
                const originalButtonText = submitButton.textContent;
                submitButton.disabled = true;
                submitButton.textContent = 'Submitting...';
                submitButton.style.backgroundColor = '#9ca3af';

                console.log('üíæ Saving to Firebase...');

                // Prepare location string
                let fullLocation = location;
                if (officeRoom && officeRoom !== 'N/A') {
                    fullLocation = `${location} - ${officeRoom}`;
                }

                const requestData = {
                    "Request Number": requestNumber,
                    "Status": "Waiting",
                    "Request Date": serverTimestamp(),
                    "Name": name,
                    "College": college || 'N/A',
                    "Department": dept,
                    "Location": fullLocation,
                    "Mobile Number": mobileNumber,
                    "Email": email,
                    "Description": description,
                    "approvedBy": null,
                    "rejectedBy": null,
                    "approvalDate": null,
                    "rejectionDate": null,
                    "rejectionReason": null
                };

                console.log('üì§ Submitting data:', requestData);

                const docRef = await addDoc(collection(db, 'Requests'), requestData);

                console.log('‚úÖ Document created with ID:', docRef.id);

                alert(`‚úÖ Request submitted successfully!\n\nRequest Number: ${requestNumber}\n\nYou will receive updates via email.`);

                // Reset form
                document.getElementById('maintenanceForm').reset();

                // Generate new request number
                const timestamp = Date.now().toString().slice(-6);
                const randomNum = Math.floor(Math.random() * 1000);
                const newRequestNumber = `RQ-${timestamp}${randomNum}`;
                document.getElementById('request-number').value = newRequestNumber;

                // Hide conditional fields
                document.getElementById('departmentContainer').style.display = 'none';
                document.getElementById('locationOptionsContainer').style.display = 'none';
                document.getElementById('officeRoomContainer').style.display = 'none';
                document.getElementById('collegeContainer').style.display = 'none';

                // Re-enable button
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
                submitButton.style.backgroundColor = '#d4b483';

                console.log('üéâ Form reset successfully!');

            } catch (error) {
                console.error('‚ùå Error submitting request:', error);
                alert(`‚ùå Failed to submit request.\n\nError: ${error.message}`);

                // Re-enable button
                const submitButton = document.querySelector('button[type="submit"]');
                submitButton.disabled = false;
                submitButton.textContent = 'Submit';
                submitButton.style.backgroundColor = '#d4b483';
            }

            return false;
        };

        // ============================================
        // INITIALIZE REQUEST NUMBER ON PAGE LOAD
        // ============================================
        document.addEventListener('DOMContentLoaded', function () {
            console.log('üìÑ Page loaded - initializing...');

            const requestNumberField = document.getElementById('request-number');

            if (requestNumberField) {
                // Check if in admin mode
                const urlParams = new URLSearchParams(window.location.search);
                const mode = urlParams.get('mode');

                if (mode !== 'admin' && !requestNumberField.value) {
                    // Generate request number for regular users
                    const timestamp = Date.now().toString().slice(-6);
                    const randomNum = Math.floor(Math.random() * 1000);
                    const requestNumber = `RQ-${timestamp}${randomNum}`;
                    requestNumberField.value = requestNumber;
                    console.log('üé´ Generated request number:', requestNumber);
                }
            } else {
                console.error('‚ùå Request number field not found!');
            }
        });
    </script>
