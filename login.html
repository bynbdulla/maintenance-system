<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UoB Maintenance System</title>
    <link rel="icon" type="image/x-icon" href="tools.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-dark: #040476;
            --primary-light: #667eea;
            --accent: #764ba2;
            --accent-light: #9d7cbf;
            --neutral-light: #f5f7fa;
            --neutral-dark: #2c3e50;
            --text-dark: #1a202c;
            --text-light: #718096;
            --white: #ffffff;
            --error: #e53e3e;
            --success: #38a169;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-large: 0 20px 60px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: serif;
            line-height: 1.6;
            color: var(--text-dark);
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 50%, var(--accent) 100%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #c8d9e6;
            background-size: cover;
            pointer-events: none;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            line-height: 1.2;
        }

        .login-container {
            margin: 0 auto;
            padding-top: 20px;
            padding-bottom: 20px;
            max-width: 80rem;
            display: flex;
            gap: 5rem;
            justify-content: center;
        }

        .login-card {
            background: var(--white);
            padding: 2.3rem;
            border-radius: 20px;
            box-shadow: var(--shadow-large);
            width: 100%;
            max-width: 500px;
            position: relative;
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: none;
            border-radius: 20px 20px 0 0;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: block;
        }

        .login-header h1 {
            font-size: 2rem;
            color: #223448;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 1rem;
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .message.error {
            background: #fff5f5;
            color: var(--error);
            border: 1px solid #feb2b2;
            display: block;
        }

        .message.success {
            background: #f0fff4;
            color: var(--success);
            border: 1px solid #9ae6b4;
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #f5efeb;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background: #f5efeb;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2f4156;
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0px 1000px #f5efeb inset;
            -webkit-text-fill-color: var(--text-dark);
            transition: background-color 5000s ease-in-out 0s;
        }

        input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0px 1000px #f5efeb inset;
            -webkit-text-fill-color: var(--text-dark);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 68%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            font-size: 1.2rem;
            transition: var(--transition);
            user-select: none;
        }

        .password-toggle:hover {
            color: var(--primary-dark);
        }

        .login-button {
            width: 100%;
            background: #2f4156;
            color: #F5EFEB;
            padding: 1.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
            box-shadow: var(--shadow);
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .login-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading-text {
            display: none;
        }

        .loading-text.show {
            display: inline;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem 1rem;
            }

            .login-card {
                padding: 2rem;
            }

            .login-header h1 {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="images/userkey.png" alt="UoB Logo" class="logo-icon">
                <h1>Welcome Back</h1>
                <sub>University of Bahrain Maintenance System</sub>
            </div>

            <div id="message" class="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="admin@uob.edu.bh" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required
                        autocomplete="current-password">
                    <img src="images/view.png" class="password-toggle" id="passwordToggle"
                        style="width: 20px; height: 20px;">
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span id="buttonText">Sign In</span>
                    <span id="loadingText" class="loading-text">Signing In...</span>
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCibZPg1QZKtY7g3FHrl5AeZoSFI3xeid0",
            authDomain: "requests-ffdd6.firebaseapp.com",
            projectId: "requests-ffdd6",
            storageBucket: "requests-ffdd6.firebasestorage.app",
            messagingSenderId: "316405880275",
            appId: "1:316405880275:web:f4b271583e903ac639cb26"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const emailInput = document.getElementById('email');
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const loadingText = document.getElementById('loadingText');
        const messageDiv = document.getElementById('message');

        console.log('üî• Login page initialized');

        // Check if already logged in
        const isLoggedIn = sessionStorage.getItem('isAuthenticated');
        if (isLoggedIn === 'true') {
            console.log('‚úÖ Already authenticated, redirecting...');
            const userRole = sessionStorage.getItem('userRole');
            if (userRole && userRole.toLowerCase() === 'director') {
                window.location.replace('director-dashboard.html');
            } else if (userRole && userRole.toLowerCase() === 'admin') {
                window.location.replace('admin-dashboard.html');
            } else {
                window.location.replace('all-requests-d.html');
            }
        }

        // Message Functions
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (type === 'text') {
                // Password is visible - show close-eye icon
                passwordToggle.src = 'images/close-eye.png';
            } else {
                // Password is hidden - show view icon
                passwordToggle.src = 'images/view.png';
            }
        });

        // Login Form Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showMessage('Please enter both email and password.', 'error');
                return;
            }

            // Disable button and show loading
            loginButton.disabled = true;
            buttonText.style.display = 'none';
            loadingText.classList.add('show');

            console.log('üîê Attempting login:', email);

            try {
                // Firebase Authentication
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                console.log('‚úÖ Firebase login successful!');
                console.log('üë§ User:', user.email);
                console.log('üÜî UID:', user.uid);

                // Get authentication token
                const token = await user.getIdToken();
                console.log('üé´ Token obtained');

                // ‚úÖ FETCH USER DATA FROM FIRESTORE
                let userRole = 'User'; // Default
                let userName = user.email.split('@')[0]; // Default

                try {
                    console.log('üìÑ Fetching user data from Firestore...');
                    const userDocRef = doc(db, 'Users', user.email);
                    const userDoc = await getDoc(userDocRef);

                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        userRole = userData.role || 'User';
                        userName = userData.name || userName;
                        console.log('‚úÖ User data loaded:', { name: userName, role: userRole });
                    } else {
                        console.warn('‚ö†Ô∏è No user document found in Firestore for:', user.email);
                    }
                } catch (firestoreError) {
                    console.error('‚ùå Error fetching user data:', firestoreError);
                }

                // ‚úÖ Generate session token
                function generateSessionToken() {
                    const array = new Uint8Array(32);
                    crypto.getRandomValues(array);
                    return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
                }

                const sessionToken = generateSessionToken();
                const sessionExpiry = new Date();
                sessionExpiry.setHours(sessionExpiry.getHours() + 8); // 8 hours

                // Store authentication data in sessionStorage
                sessionStorage.setItem('isAuthenticated', 'true');
                sessionStorage.setItem('sessionToken', sessionToken);  // ‚úÖ NEW
                sessionStorage.setItem('sessionExpiry', sessionExpiry.toISOString());  // ‚úÖ NEW
                sessionStorage.setItem('userEmail', user.email);
                sessionStorage.setItem('userId', user.uid);
                sessionStorage.setItem('authToken', token);
                sessionStorage.setItem('userRole', userRole);
                sessionStorage.setItem('userName', userName);
                sessionStorage.setItem('loginTime', new Date().toISOString());

                console.log('‚úÖ Session token created:', sessionToken.substring(0, 10) + '...');
                console.log('‚úÖ Session expires:', sessionExpiry.toLocaleString());

                // Backup in localStorage
                localStorage.setItem('lastLoginEmail', user.email);

                console.log('‚úÖ Session data saved');
                console.log('üìã Stored role:', userRole);

                // Show success message
                showMessage('Login successful! Redirecting...', 'success');

                // ‚úÖ ROLE-BASED REDIRECT
                setTimeout(() => {
                    const role = userRole.toLowerCase();
                    let redirectUrl = '';

                    if (role === 'director') {
                        console.log('üëë Redirecting to Director Dashboard...');
                        redirectUrl = 'director-dashboard.html';
                    } else if (role === 'admin') {
                        console.log('üõ†Ô∏è Redirecting to Admin Dashboard...');
                        redirectUrl = 'admin-dashboard.html';
                    } else {
                        console.log('üìù Redirecting to Default View...');
                        redirectUrl = 'all-requests-d.html';
                    }

                    console.log('üîó Final redirect URL:', redirectUrl);
                    window.location.replace(redirectUrl);
                }, 1500);

            } catch (error) {
                console.error('‚ùå Login failed:', error.code, error.message);

                let errorMessage = 'Failed to sign in. Please try again.';

                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email format.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password.';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'Invalid credentials. Please check your email and password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your internet connection.';
                        break;
                    default:
                        errorMessage = error.message || 'An error occurred. Please try again.';
                }

                showMessage(errorMessage, 'error');

                // Re-enable button
                loginButton.disabled = false;
                buttonText.style.display = 'inline';
                loadingText.classList.remove('show');
            }
        });
    </script>
</body>

</html>
