<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Users to Firestore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fbf1f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #2F4456;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .auth-status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }

        .auth-status.loading {
            background: #FFF3E0;
            color: #E65100;
        }

        .auth-status.authenticated {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .auth-status.not-authenticated {
            background: #FFEBEE;
            color: #C62828;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #2F4456;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2F4456;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #C8D9E6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2F4456;
            box-shadow: 0 0 0 3px rgba(47, 68, 86, 0.1);
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #2F4456;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #567C8D;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(47, 68, 86, 0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #567C8D;
            color: white;
            display: block;
            margin: 0 auto;
        }

        .btn-secondary:hover {
            background: #2F4456;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 2px solid #4CAF50;
        }

        .status-message.error {
            background: #FFEBEE;
            color: #C62828;
            border: 2px solid #F44336;
        }

        .status-message.info {
            background: #E3F2FD;
            color: #1565C0;
            border: 2px solid #2196F3;
        }

        .users-list {
            margin-top: 20px;
        }

        .user-card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-card strong {
            color: #2F4456;
            font-size: 16px;
        }

        .user-card div {
            margin: 5px 0;
            color: #666;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 2px solid #C8D9E6;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sync Users Tool</h1>
        <p class="subtitle">Add Authentication users to Firestore Database</p>

        <!-- Auth Status -->
        <div id="authStatus" class="auth-status loading">
            ‚è≥ Checking authentication...
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>

        <!-- Add User Form -->
        <div class="form-section">
            <div class="form-group">
                <label>Email (from Authentication):</label>
                <input type="email" id="userEmail" placeholder="user@example.com">
            </div>

            <div class="form-group">
                <label>üë§ Full Name:</label>
                <input type="text" id="userName" placeholder="John Doe">
            </div>

            <div class="form-group">
                <label>üé≠ Role:</label>
                <select id="userRole">
                    <option value="Admin">Admin</option>
                    <option value="Director">Director</option>
                    <option value="User">User</option>
                </select>
            </div>

            <button id="addUserBtn" class="btn btn-primary" onclick="addUserToFirestore()" disabled>
                ‚úÖ Add User to Firestore
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, serverTimestamp, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCibZPg1QZKtY7g3FHrl5AeZoSFI3xeid0",
            authDomain: "requests-ffdd6.firebaseapp.com",
            projectId: "requests-ffdd6",
            storageBucket: "requests-ffdd6.firebasestorage.app",
            messagingSenderId: "316405880275",
            appId: "1:316405880275:web:f4b271583e903ac639cb26"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        console.log('üî• Firebase initialized');

        // Check Authentication
        onAuthStateChanged(auth, (user) => {
            const authStatus = document.getElementById('authStatus');
            const addUserBtn = document.getElementById('addUserBtn');

            if (!user) {
                console.log('‚ùå Not authenticated');
                authStatus.className = 'auth-status not-authenticated';
                authStatus.innerHTML = '‚ùå Not logged in! <a href="login.html" style="color: #C62828; text-decoration: underline;">Login here</a>';
                addUserBtn.disabled = true;
            } else {
                console.log('‚úÖ Authenticated as:', user.email);
                authStatus.className = 'auth-status authenticated';
                authStatus.innerHTML = `‚úÖ Logged in as: <strong>${user.email}</strong>`;
                addUserBtn.disabled = false;

                // Auto-load users
                loadFirestoreUsers();
            }
        });

        // Show Status Message
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = `status-message ${type} show`;
            statusEl.textContent = message;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 5000);
        }

        // Add User to Firestore
        window.addUserToFirestore = async function () {
            console.log('üîÑ Add User button clicked');

            const email = document.getElementById('userEmail').value.trim();
            const name = document.getElementById('userName').value.trim();
            const role = document.getElementById('userRole').value;

            // Validation
            if (!email || !name) {
                showStatus('‚ùå Email and Name are required!', 'error');
                return;
            }

            if (!email.includes('@')) {
                showStatus('‚ùå Invalid email format!', 'error');
                return;
            }

            if (!auth.currentUser) {
                showStatus('‚ùå You must be logged in!', 'error');
                return;
            }

            try {
                showStatus('‚è≥ Adding user to Firestore...', 'info');
                console.log('üì§ Attempting to add:', { email, name, role });

                // Add to Firestore
                await setDoc(doc(db, 'Users', email), {
                    email: email,
                    name: name,
                    role: role,
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                });

                console.log('‚úÖ User added successfully!');
                showStatus(`‚úÖ Success! User ${email} added to Firestore`, 'success');

                // Clear form
                document.getElementById('userEmail').value = '';
                document.getElementById('userName').value = '';

                // Reload users list
                setTimeout(() => loadFirestoreUsers(), 1000);

            } catch (error) {
                console.error('‚ùå Error adding user:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        };

        // Load Firestore Users
        window.loadFirestoreUsers = async function () {
            console.log('üîÑ Loading users from Firestore...');
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '<div class="loading">‚è≥ Loading users...</div>';

            if (!auth.currentUser) {
                usersList.innerHTML = '<p style="text-align: center; color: #999;">Please log in to view users.</p>';
                return;
            }

            try {
                const usersSnapshot = await getDocs(collection(db, 'Users'));

                if (usersSnapshot.empty) {
                    console.log('‚ÑπÔ∏è No users found in Firestore');
                    usersList.innerHTML = '<p style="text-align: center; color: #999;">No users found in Firestore.</p>';
                    return;
                }

                console.log('‚úÖ Found', usersSnapshot.size, 'users');

                let html = '';

                usersList.innerHTML = html;

            } catch (error) {
                console.error('‚ùå Error loading users:', error);
                usersList.innerHTML = `<p style="color: red; text-align: center;">‚ùå Error: ${error.message}</p>`;
            }
        };

        console.log('‚úÖ Script loaded successfully');
    </script>
</body>

</html>
