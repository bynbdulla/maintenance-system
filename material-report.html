    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCibZPg1QZKtY7g3FHrl5AeZoSFI3xeid0",
            authDomain: "requests-ffdd6.firebaseapp.com",
            projectId: "requests-ffdd6",
            storageBucket: "requests-ffdd6.firebasestorage.app",
            messagingSenderId: "316405880275",
            appId: "1:316405880275:web:f4b271583e903ac639cb26"
        };

        // ‚úÖ Initialize Firebase properly and make it global
        window.firebaseApp = initializeApp(firebaseConfig);
        const auth = getAuth(window.firebaseApp);

        window.firebaseAuth = auth;

        function checkAuth() {
            const sessionToken = sessionStorage.getItem('sessionToken');
            const sessionExpiry = sessionStorage.getItem('sessionExpiry');
            const isAuthenticated = sessionStorage.getItem('isAuthenticated');

            if (!sessionToken || !sessionExpiry || isAuthenticated !== 'true') {
                console.warn('‚ö†Ô∏è No valid session');
                redirectToLogin();
                return false;
            }

            if (new Date() > new Date(sessionExpiry)) {
                console.warn('‚ö†Ô∏è Session expired');
                redirectToLogin();
                return false;
            }

            return true;
        }

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                console.warn('‚ö†Ô∏è Not authenticated');
                redirectToLogin();
            } else {
                console.log('‚úÖ User authenticated:', user.email);
                checkAuth();
            }
        });

        function redirectToLogin() {
            sessionStorage.clear();
            localStorage.clear();
            window.location.replace('login.html');
        }

        let timer;
        function resetTimer() {
            clearTimeout(timer);
            timer = setTimeout(() => {
                alert('‚è±Ô∏è Session expired due to inactivity');
                redirectToLogin();
            }, 30 * 60 * 1000);
        }

        ['mousedown', 'keypress', 'scroll', 'touchstart', 'click'].forEach(e => {
            document.addEventListener(e, resetTimer, true);
        });

        resetTimer();
        checkAuth();
    </script>

    <script type="module">
        import { initializeApp, getApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ‚úÖ Use the global Firebase app that was already initialized
        const app = window.firebaseApp || getApp();
        const db = getFirestore(app);
        console.log('‚úÖ Firestore initialized');

        // ‚úÖ Get Request Number from URL
        function getRequestNumberFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('request');
        }

        // ‚úÖ Load Job Description from Firebase
        async function loadJobDescriptionFromFirebase(requestNumber) {
            try {
                console.log('üîç Searching for Job Description:', requestNumber);

                const jobDescRef = collection(db, 'JobDescriptions');
                const jobDescSnapshot = await getDocs(jobDescRef);

                let jobDescData = null;

                // Search through all documents
                jobDescSnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const docRequestNum = data.requestNumber || data['Request Number'];

                    console.log('Checking doc:', docSnap.id.substring(0, 8), 'Request#:', docRequestNum);

                    if (docRequestNum === requestNumber) {
                        jobDescData = data;
                        console.log('‚úÖ MATCH FOUND!', docSnap.id);
                    }
                });

                if (!jobDescData) {
                    console.error('‚ùå No Job Description found for:', requestNumber);
                    alert('No Job Description found for Request #' + requestNumber);
                    return null;
                }

                console.log('üì¶ Job Description data:', jobDescData);
                return jobDescData;

            } catch (error) {
                console.error('‚ùå Error loading from Firebase:', error);
                alert('Error loading data: ' + error.message);
                return null;
            }
        }

        // ‚úÖ Fill the form with data
        function fillFormWithData(jobDescData) {
            console.log('üìù Filling form with data...');

            // Fill basic information
            document.getElementById('requestNo').value = jobDescData.requestNumber || jobDescData['Request Number'] || '';
            document.getElementById('Location').value = jobDescData.location || '';
            document.getElementById('college').value = jobDescData.college || jobDescData.department || '';
            document.getElementById('startDate').value = jobDescData.startingDate || '';
            document.getElementById('EndDate').value = jobDescData.EndDate || jobDescData.endDate || '';

            // Fill materials table
            if (jobDescData.materials && Array.isArray(jobDescData.materials)) {
                const materialsTableBody = document.getElementById('materialsTableBody');
                materialsTableBody.innerHTML = ''; // Clear existing rows
                let materialsTotalCost = 0;

                jobDescData.materials.forEach((material, index) => {
                    const row = document.createElement('tr');
                    const totalCost = material.totalCost || 0;
                    row.innerHTML = `
                    <td>${index + 1}</td>
                    <td style="text-align: left; padding-left: 20px;">${material.materialName || material.name || ''}</td>
                    <td>${material.quantity || 0}</td>
                    <td>${(material.unitCost || 0).toFixed(3)}</td>
                    <td>${totalCost.toFixed(3)}</td>
                `;
                    materialsTableBody.appendChild(row);
                    materialsTotalCost += totalCost;
                });

                document.getElementById('materialsTotalBD').textContent = materialsTotalCost.toFixed(3);
                console.log('‚úÖ Materials loaded. Total:', materialsTotalCost.toFixed(3));
            }

            // Fill labor table
            if (jobDescData.labor && Array.isArray(jobDescData.labor)) {
                const laborTableBody = document.getElementById('laborTableBody');
                laborTableBody.innerHTML = ''; // Clear existing rows
                let laborTotalCost = 0;

                jobDescData.labor.forEach((laborItem, index) => {
                    const row = document.createElement('tr');
                    const totalCost = laborItem.totalCost || 0;
                    row.innerHTML = `
                    <td>${index + 1}</td>
                    <td style="text-align: left; padding-left: 20px;">${laborItem.specialization || laborItem.labor || ''}</td>
                    <td>${laborItem.numberOfWorkers || laborItem.workers || 0}</td>
                    <td>${laborItem.days || 0}</td>
                    <td>${laborItem.hours || 0}</td>
                    <td>${(laborItem.dailySalary || laborItem.wage || 0).toFixed(3)}</td>
                    <td>${totalCost.toFixed(3)}</td>
                `;
                    laborTableBody.appendChild(row);
                    laborTotalCost += totalCost;
                });

                document.getElementById('laborTotalBD').textContent = laborTotalCost.toFixed(3);
                console.log('‚úÖ Labor loaded. Total:', laborTotalCost.toFixed(3));
            }

            // Fill grand total
            const grandTotal = jobDescData.estimatedTotalCost || jobDescData.grandTotal || 0;
            document.getElementById('grandTotalDisplay').textContent = grandTotal.toFixed(3);
            console.log('‚úÖ Grand Total:', grandTotal.toFixed(3));

            console.log('‚úÖ Form filled successfully!');
        }

        // ‚úÖ Main execution when page loads
        window.addEventListener('DOMContentLoaded', async function () {
            console.log('üöÄ Page loaded - Starting data fetch...');

            // Get request number from URL
            const requestNumber = getRequestNumberFromURL();

            if (!requestNumber) {
                console.error('‚ùå No request number in URL');
                alert('Error: No request number specified in URL');
                return;
            }

            console.log('üìã Request Number from URL:', requestNumber);

            // Load data from Firebase
            const jobDescData = await loadJobDescriptionFromFirebase(requestNumber);

            if (jobDescData) {
                fillFormWithData(jobDescData);
            }
        });
    </script>
    <script type="module">

        window.logout = async function () {
            if (!confirm('üö™ Are you sure you want to logout?')) return;

            try {
                console.log('üîí Logging out...');

                // ‚úÖ CHANGED - Use window.firebaseAuth instead of creating new auth
                await signOut(window.firebaseAuth);

                sessionStorage.clear();
                ['sessionToken', 'sessionExpiry', 'userEmail', 'userName', 'userRole',
                    'isAuthenticated', 'userId', 'authToken', 'loginTime', 'viewMode',
                    'jobDescriptionData', 'jobDescriptionId', 'selectedRequestData'
                ].forEach(i => localStorage.removeItem(i));

                console.log('‚úÖ Logout successful');
                window.location.replace('login.html');

            } catch (error) {
                console.error('‚ùå Logout error:', error);
                sessionStorage.clear();
                localStorage.clear();
                window.location.replace('login.html');
            }
        };
    </script>
